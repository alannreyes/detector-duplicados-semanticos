version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.easypanel
    container_name: duplicados-app
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped
    networks:
      - easypanel

networks:
  easypanel:
    external: true